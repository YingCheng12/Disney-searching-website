    <div class="ui container">

    <div class="ui left vertical menu sidebar">
        <div class="ui accordion">
            <div class="title active">
                <i class="dropdown icon"></i>
                Genre
            </div>
            <div class="content active">
                <a class="item">
                    <div class="ui checkbox">
                        <input type="checkbox" name="genre" value='drama'>
                        <label id="drama">drama</label>
                    </div>

            </div>
        </div>


        <a class="item">
            <div class="ui checkbox">
                <input type="checkbox" name="genre" value='cartoon'>
                <label id="cartoon">cartoon</label>
            </div>
        </a>
        <a class="item">
            <div class="ui checkbox">
                <input type="checkbox" name="genre" value='musical'>
                <label id="musical">musical</label>
            </div>
        </a>

        
        <div class="ui accordion">
            <div class="title active">
                <i class="dropdown icon"></i>
                Year
            </div>
            <div class="content active">
                <a class="item">
                    <div class="ui checkbox">
                        <input type="checkbox" name="album" value='1930'>
                        <label id="1930">1930s</label>
                    </div>
                </a>
                <a class="item">
                    <div class="ui checkbox">
                        <input type="checkbox" name="album" value='1940'>
                        <label id="1940">1940s</label>
                    </div>
                </a>
                <a class="item">
                    <div class="ui checkbox">
                        <input type="checkbox" name="album" value="1950">
                        <label id="1950">1950s</label>
                    </div>
                </a>
                <a class="item">
                    <div class="ui checkbox">
                        <input type="checkbox" name="album" value='1960'>
                        <label id="1960">1960s</label>
                    </div>
                </a>
                <a class="item">
                    <div class="ui checkbox">
                        <input type="checkbox" name="album" value='1970'>
                        <label id="1970">1970s</label>
                    </div>
                </a>
                <a class="item">
                    <div class="ui checkbox">
                        <input type="checkbox" name="album" value='1980'>
                        <label id="1980">1980s</label>
                    </div>
                </a>
                <a class="item">
                    <div class="ui checkbox">
                        <input type="checkbox" name="album" value='1990'>
                        <label id="1990">1990s</label>
                    </div>
                </a>
                <a class="item">
                    <div class="ui checkbox">
                        <input type="checkbox" name="album" value='2000'>
                        <label id="2000">2000s</label>
                    </div>
                </a>
            </div>       
        </div>
    </div>
   
    <div class="pusher fixed">
        <div id="carousel">
            <div class="swiper-container fixed">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../assets/images/carousel_1.jpg"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="../assets/images/carousel_2.jpg"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="../assets/images/carousel_3.jpg"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="../assets/images/carousel_4.jpg"/>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        <button class="ui primary button" onclick="showSiderbar()">
            sidebar
        </button>
        <div id="content">
            <div id="search">
                <div class="ui selection dropdown category-action" id="categorySelect">
                    <input type="hidden" name="category" id="searchCategory">
                    <i class="dropdown icon"></i>
                    <div class="default text">Category</div>
                    <div class="menu">
                        <div class="item" data-value="all">All</div>
                        <div class="item" data-value="album">Movie</div>
                        <div class="item" data-value="artist">Artist</div>
                        <div class="item" data-value="year">Year</div>
                        <div class="item" data-value="title">Title</div>
                    </div>
                </div>
                <div class="ui search search-action">
                    <div class="ui icon input">
                        <input class="prompt" type="text" placeholder="Search Content" id="searchContent" onkeydown="handleKeyDown(event)">
                        <i class="search icon"></i>
                    </div>
                    
                </div>
                <h5 id="resultCount">result number</h5>
            </div>
            <div id="result">
                <div class="ui raised very padded text container segment" id="resultDefault">
                    <h2 class="ui header">Disney Music</h2>
                    <p>The Web Site can provide classic Disney Music. Contains Cinderella, The Lion King, The Hunchback of Notre Dame, Mary Poppins and etc.</p>
                </div>
    
                <div class="ui piled segment" id="resultContent">
                    
                </div>
            </div>
    
        </div>
